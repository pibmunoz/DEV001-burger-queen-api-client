<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Waiters</title>
</head>
<body class="body-kitchen vw-100 vh-100">
    <header class=" d-flex  justify-content-around align-items-end px-6 pt-4 mb-4">
        <div>
            <img src="../assets/img/burgerqueen-01.png" class="logoWaiters img-fluid " alt="logo" width="200">
        </div>
        <div class ="d-flex flex-column containerName ">
            <div class="d-flex flex-column justify-content-center p-3">
                <p class="text-white waiterTitle">Waiter:</p>
                <button type="button" class="btn btn-danger">LogOut</button>
            </div>
        </div>
    </header>
    <section class="container kitchen-container text-center">
        <div class="row kitchen-orders">
            <div class="col kitchen-card">
                <app-orders  [ordersFromApi]="ordersSendToKitchen"></app-orders>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
